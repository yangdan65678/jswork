<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>杨丹的表单验证</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="box-body">
            <form>
                <table>
                    <tr>
                        <th>用户名称:</th>
                        <td><input type="text" name="username" autocomplete="new-password" placeholder="长度4~12，英文大小写字母"></td>
                     <td>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <th>密    码:</th>
                <td><input type="password" name="pwd" autocomplete="new-password" placeholder="长度6~20，大小写字母、数字或下划线"</td>
                </tr>
                <td>
                    <div></div>
                </td>
                <tr>
                    <th>确认密码:</th>
                    <td><input type="password" name="repwd" autocomplete="new-password" placeholder="请输入密码再次确认"></td>
                    <td>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" value="注册"</td>
                </tr>
                </table>
            </form>
        </div>
    </body>
    <script src="index.js"></script>
</html>
